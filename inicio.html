<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <!-- Contenedor de la bienvenida -->
    <div class="welcome-container">
        <h1 class="welcome-text">¡Bienvenido al Sistema de Gestión de Estudiantes!</h1>
        <p class="welcome-subtext">Por favor, inicia sesión para continuar</p>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="container">
        <h2 class="title">Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Ingresar</button>
        </form>
        <p id="loginMessage" class="login-message"></p>
    </div>

    <script src="inicio.js"></script>
</body>
</html>
